{% extends "base.html" %}

{% block title %}404 - Page Not Found | {{ config.title }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <a href="{{ config.base_url }}" class="btn btn-primary">Go Home</a>
    </div>
</div>
{% endblock %}
