<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b46c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#553c9a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1100" cy="320" r="70" fill="rgba(255,255,255,0.06)"/>
  <circle cx="1050" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="300" r="60" fill="rgba(255,255,255,0.05)"/>

  <!-- Stars -->
  <text x="200" y="100" font-size="20" fill="rgba(255,255,255,0.5)">✦</text>
  <text x="1000" y="150" font-size="18" fill="rgba(255,255,255,0.4)">✧</text>
  <text x="300" y="350" font-size="16" fill="rgba(255,255,255,0.3)">✦</text>
  <text x="900" y="330" font-size="20" fill="rgba(255,255,255,0.4)">✧</text>

  <!-- Quote marks -->
  <text x="180" y="160" font-family="Lora, Georgia, serif" font-size="80" fill="rgba(214,158,46,0.3)">"</text>
  <text x="980" y="280" font-family="Lora, Georgia, serif" font-size="80" fill="rgba(214,158,46,0.3)">"</text>

  <!-- Subtle path decoration -->
  <g transform="translate(600, 360)">
    <path d="M-40 0 Q-20 -15 0 0 Q20 15 40 0" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
    <circle cx="-40" cy="0" r="3" fill="#fbd38d"/>
    <circle cx="0" cy="0" r="3" fill="#fbd38d"/>
    <circle cx="40" cy="0" r="3" fill="#fbd38d"/>
  </g>
</svg>
