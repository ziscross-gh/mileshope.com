<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b46c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#553c9a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d69e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbd38d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="370" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="650" cy="100" r="30" fill="rgba(255,255,255,0.12)"/>
  <circle cx="150" cy="350" r="50" fill="rgba(255,255,255,0.06)"/>

  <!-- Stars -->
  <text x="180" y="120" font-size="24" fill="rgba(255,255,255,0.6)">✦</text>
  <text x="620" y="180" font-size="20" fill="rgba(255,255,255,0.5)">✧</text>
  <text x="250" y="380" font-size="18" fill="rgba(255,255,255,0.4)">✦</text>
  <text x="550" cy="350" font-size="22" fill="rgba(255,255,255,0.5)">✧</text>

  <!-- Main title -->
  <text x="400" y="160" text-anchor="middle" font-family="Lora, Georgia, serif" font-size="48" font-weight="bold" fill="white">Welcome to</text>
  <text x="400" y="230" text-anchor="middle" font-family="Lora, Georgia, serif" font-size="56" font-weight="bold" fill="url(#goldGrad)">MilesHope</text>

  <!-- Decorative line -->
  <rect x="250" y="260" width="300" height="3" rx="1.5" fill="url(#goldGrad)" opacity="0.8"/>

  <!-- Subtitle -->
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)">Spirituality • Technology • Personal Growth</text>

  <!-- Journey path icon -->
  <g transform="translate(400, 380)">
    <path d="M-30 0 Q-15 -20 0 0 Q15 20 30 0" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    <circle cx="-30" cy="0" r="4" fill="#fbd38d"/>
    <circle cx="0" cy="0" r="4" fill="#fbd38d"/>
    <circle cx="30" cy="0" r="4" fill="#fbd38d"/>
  </g>
</svg>
